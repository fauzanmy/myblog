<!DOCTYPE html>
<html {{with .Site.LanguageCode}} lang="{{.}}" {{end}}>
    {{- partial "head.html" . -}}
    <body class="clearfix">
		<header class="md-col md-col-4 lg-col-3 sidenav bg-gray white">
        {{- partial "header.html" . -}}
		</header>
        <main id="content" class="md-col md-col-8 lg-col-9">
        {{- block "main" . }}{{- end }}
        </main>
		{{- partial "footer.html" . -}}
    </body>
</html>
